
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="with-bg"></div>
      <div>
        <a>
          <img class="circle" src="./assets/images/profile.jpg" width="100">
        </a>
      </div>
    </div>
    <div style="background-color: #03557a !important;" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="7px">
      <div>
        <a>
          <span class="lead">Kristaps Rutkovskis</span>
        </a>
      </div>
      <div>
      </div>
    </div>
    <!–– Adds a Navigation Bar on the left side of the page with clickable entities that sends you to different pages --!>
    <div class="mt-3">
      <mat-nav-list [routerLink]="['/menu']" >
        <a mat-list-item class="ml-2"  style="font-size:20px;">
          Home
        </a>
      </mat-nav-list>
      <mat-nav-list [routerLink]="['/create']" >
        <a mat-list-item class="ml-2"  style="font-size:20px;">
          Add Entry
        </a>
      </mat-nav-list>
      <mat-nav-list [routerLink]="['/list']" >
        <a mat-list-item class="ml-2"  style="font-size:20px;">
         Country List
        </a>
      </mat-nav-list>
            <mat-nav-list [routerLink]="['/query']" >
        <a mat-list-item class="ml-2"  style="font-size:20px;">
          Contact
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <!–– Stepper pulled from Angular Material --!>
  <mat-toolbar>Send a Query</mat-toolbar>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step>
    <form>
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Your Name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Fill out your E-Mail</ng-template>
      <mat-form-field>
        <input matInput placeholder="E-Mail" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    Thank you for your query.
    <div>
    </div>
  </mat-step>
</mat-horizontal-stepper>

<router-outlet></router-outlet>
